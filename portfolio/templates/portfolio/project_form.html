{% extends 'portfolio/base.html' %}
{% block title %}Save Project - My Portfolio{% endblock %}
{% block content %}
  <h2>{% if object %}Edit{% else %}Create{% endif %} Project</h2>
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
